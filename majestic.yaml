system:
  webPort: 80
  httpsPort: 443
  logLevel: debug
  buffer: 1024
  plugins: true
  webAdmin: disabled
  staticDir: /var/www/majestic
isp:
  antiFlicker: disabled
  iqProfile: /etc/sensors/iq/f23.ini
image:
  mirror: true
  flip: true
  rotate: 0
  contrast: 50
  hue: 50
  saturation: 50
  luminance: 50
video0:
  enabled: true
  codec: h264
  fps: 25
  bitrate: 4096
  rcMode: vbr
  gopSize: 1.0
video1:
  enabled: false
  codec: h264
  size: 704x576
  fps: 15
jpeg:
  enabled: true
  qfactor: 70
  fps: 5
osd:
  enabled: true
  font: "/usr/share/fonts/truetype/UbuntuMono-Regular.ttf"
  template: "%Y-%m-%d %H:%M:%S"
  posX: 16
  posY: 16
